<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5k-XaVph4-XxGmLVMXHbMmIuas4f7ksQ&callback=initMap" async defer></script>
</body>

</html>

<article>
    <h1>Results Geo Location</h1>
    <h2>
        Message : {{msg}} Ip Address: {{location.ip}} {{#if location.country_name}} country Name: {{location.country_name}} {{/if}}
    </h2>
</article>
